<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- stile -->
  <link rel="stylesheet" href="/Covid-style.css">
  <title>Hello, world!</title>
</head>




<body>


  <div class="modal-custom">
    <div class="modal-custom-content">

    </div>
  </div>
  <!-- titolo -->
  <div class="container  py-3">
    <di class="row">
      <div class="col-12">
        <p class="h2">Dati aggiornati al: <span id="data"></span></p>
        <div class="container mt-2">
          <div id="box" class="box">
            <div id="circle" class="circle"></div>
          </div>
        </div>
      </div>
    </di>
  </div>


  <div class="container my-5 py-5">
    <div class="row">

      <!-- Prima colonna con card casi totali  -->
      <div class="col-12 col-md-3 mb-3">

        <div class="card-custom d-flex flex-column h-100">
          <p class="h4 mb-5">Casi Totali:</p>
          <p id="totCases" class="h2 mb-0 text-end text-main mt-auto"></p>

        </div>

      </div>

      <!-- seconda colonna guariti totali -->
      <div class="col-12 col-md-3 mb-3">

        <div class="card-custom d-flex flex-column h-100">
          <p class="h4 mb-5">Guariti Totali:</p>
          <p id="totRecovered" class="h2 mb-0 text-end text-main mt-auto">123</p>
        </div>

      </div>

      <!-- terza colonna Morti totali -->
      <div class="col-12 col-md-3 mb-3">

        <div class="card-custom d-flex flex-column h-100">
          <p class="h4 mb-5">Morti totali:</p>
          <p id="totDecessi" class="h2 mb-0 text-end text-main mt-auto">123</p>
        </div>

      </div>

      <div class="col-12 col-md-3 mb-3">

        <div class="card-custom d-flex flex-column h-100">
          <p class="h4 mb-5">Positivi attuali:</p>
          <p id="posAttuali" class="h2 mb-0 text-end text-main mt-auto">123</p>
        </div>

      </div>


    </div>
  </div>

  <!-- container delle s colonne scroll -->
  <div class="container">
    <div class="row">
      <!-- prima colonna da 6 -->
      <div class="col-12 col-lg-6 style-scroll">
        <div id="card-wrapper" class="row p-3">




        </div>
      </div>















      <!-- seconda colonna da 6 scroll -->
      <div class="col-12 col-lg-6 style-scroll">
        <div id="progressBar" class="row py-3">















        </div>
      </div>
    </div>
  </div>









  <script src="./Covid-main.js"></script>








  <script>




  </script>

</body>


</html>
